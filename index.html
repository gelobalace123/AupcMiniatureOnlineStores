<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mini Shop</title>
    <style>
        :root {
            --primary-color: #ffd700;
            --secondary-color: #ff4444;
            --background: #1a1a2e;
            --surface: #242442;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: auto;
            position: relative;
        }

        .background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, var(--background) 0%, #16213e 100%);
        }

        .container {
            width: 100%;
            max-width: 420px;
            perspective: 1000px;
            z-index: 1;
        }

        .form-container {
            background: var(--surface);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow);
            animation: fadeInUp 0.6s ease-out;
            transform: translateZ(0);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            animation: fadeIn 1s ease-out;
        }

        .university-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            transition: transform 0.3s ease;
        }

        .brand-logo {
            max-width: 200px;
            height: auto;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
            outline: 2px solid var(--text-primary);
            outline-offset: 2px;
            background: transparent;
        }

        .university-logo:hover, .brand-logo:hover {
            transform: scale(1.05) rotate(2deg);
        }

        h2 {
            color: var(--text-primary);
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            animation: fadeIn 1.2s ease-out;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
        }

        .input-group label {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--surface);
            padding: 0 6px;
            pointer-events: none;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 12px;
            color: var(--primary-color);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
        }

        .checkbox-wrapper input {
            display: none;
        }

        .custom-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-secondary);
            border-radius: 6px;
            transition: all 0.3s ease;
            position: relative;
            background: transparent;
        }

        .checkbox-wrapper input:checked + .custom-checkbox {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .checkbox-wrapper input:checked + .custom-checkbox::after {
            content: 'âœ”';
            position: absolute;
            left: 4px;
            top: 1px;
            color: var(--surface);
            font-size: 14px;
            opacity: 1;
        }

        .forgot-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .forgot-btn:hover {
            color: #fff;
            transform: translateX(2px);
        }

        .submit-btn, .register-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .submit-btn {
            background: var(--primary-color);
            color: var(--background);
        }

        .register-btn {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .submit-btn:hover, .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 30px;
                margin: 10px;
            }

            .university-logo {
                width: 100px;
                height: 100px;
            }

            .brand-logo {
                max-width: 160px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <canvas class="background-canvas" id="bgCanvas"></canvas>
    <div class="container">
        <div class="form-container" id="loginForm">
            <div class="logo-container">
                <img src="Arellano_University_logo.png" alt="Arellano University Logo" class="university-logo">
                <img src="logo.jpg" alt="Mini Shop Brand Logo" class="brand-logo">
            </div>
            <h2>Welcome Back!</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" placeholder=" " required>
                    <label>Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder=" " required>
                    <label>Password</label>
                </div>
                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="remember">
                        <span class="custom-checkbox"></span>
                        Remember me
                    </label>
                    <button type="button" class="forgot-btn" onclick="ShowForgetPassword()">Forgot Password?</button>
                </div>
                <button type="submit" class="submit-btn">Login</button>
                <button type="button" class="register-btn" onclick="window.location.href='register.html'">Register</button>
            </form>
            <p id="error-msg" style="color: var(--secondary-color); text-align: center;"></p>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMsg = document.getElementById("error-msg");

            fetch("users.txt")
                .then(response => response.text())
                .then(data => {
                    const users = data.split("\n").map(line => line.split(","));
                    const user = users.find(u => u[0] === email && u[1] === password);
                    
                    if (user) {
                        errorMsg.textContent = "";
                        if (user[2]?.trim() === "admin") {
                            window.location.href = "admin_dashboard.php";
                        } else {
                            window.location.href = "user_dashboard.php";
                        }
                    } else {
                        errorMsg.textContent = "Invalid email or password";
                        errorMsg.style.animation = "shake 0.3s ease";
                    }
                })
                .catch(error => {
                    errorMsg.textContent = "An error occurred. Please try again.";
                    console.error(error);
                });
        });

        function ShowForgetPassword() {
            alert("Forgot password feature coming soon!");
        }

        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let particleCount = window.innerWidth <= 480 ? (window.innerWidth > window.innerHeight ? 20 : 30) : 100;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.size > 0.2) this.size -= 0.01;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.fillStyle = `rgba(255, 215, 0, ${this.size/5})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(255, 215, 0, ${1 - distance/100})`;
                        ctx.lineWidth = 1;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }

                if (particles[i].size <= 0.2) {
                    particles.splice(i, 1);
                    i--;
                    particles.push(new Particle());
                }
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particleCount = window.innerWidth <= 480 ? (window.innerWidth > window.innerHeight ? 20 : 30) : 100;
            init();
        });

        const styleSheet = document.createElement('style');
        styleSheet.textContent = `
            @keyframes shake {
                0% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                50% { transform: translateX(5px); }
                75% { transform: translateX(-5px); }
                100% { transform: translateX(0); }
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
</body>
</html>
